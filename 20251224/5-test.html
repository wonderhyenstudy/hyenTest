<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내꺼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defter></script>
    <style>
        /* 이름을 짓고 스타일을 따로 적어야 함 */
        .my-btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .my-btn:hover {
            background-color: #1d4ed8;
        }

        /* Tailwind 직관적인 규칙
        #### ① 색상 (Color)

        * **규칙:** `접두어` + `색상이름` + `진하기(100~900)`
        * `text-red-500`: 글자색(text) 빨강(red) 중간톤(500)
        * `bg-blue-100`: 배경색(bg) 파랑(blue) 연한톤(100)
        * `border-gray-300`: 테두리색(border) 회색(gray) 300

        #### ② 크기 및 간격 (Spacing & Sizing)

        * **규칙:** `속성` + `-` + `숫자` (숫자 1은 보통 4px입니다)
        * `w-10`: 너비(width)
        * `h-full`: 높이(height) 꽉 차게
        * `m-4`: 바깥 여백(margin)
        * `p-4`: 안쪽 여백(padding)

        #### ③ 텍스트 (Typography)

        * `text-xl`: 글자 크기 크게 (XL)
        * `font-bold`: 글자 굵게
        * `text-center`: 가운데 정렬

        #### ④ 상태 변화 (Hover)

        * **규칙:** `상태:` + `클래스명`
        * `hover:bg-blue-700`: 마우스를 올렸을 때 배경을 진한 파랑으로


        | 속성 분류 | 클래스 예시 | 설명 (CSS 의미) |
        | --- | --- | --- |
        | **Flex 모드** | `flex` | 요소를 가로 배치 모드로 변경 (`display: flex`) |
        | **가로 정렬** | `justify-center` | 가운데 정렬 |
        | | `justify-between` | 양 끝으로 벌려서 배치 |
        | **세로 정렬** | `items-center` | 세로 기준 중앙 정렬 |
        | **간격** | `gap-4` | 요소 사이의 간격을 16px(4단위) 띄움 |
        | **방향** | `flex-col` | 가로 배치를 세로 배치로 변경 (`flex-direction: column`) |

        | 속성 분류 | 클래스 예시 | 설명 |
        | --- | --- | --- |
        | **글자 크기** | `text-sm`, `text-xl` | 작게(small), 아주 크게(extra large) |
        | **글자 굵기** | `font-light`, `font-bold` | 얇게, 굵게 |
        | **글자 색상** | `text-slate-500` | 약간 푸른빛이 도는 회색 |
        | **테두리 두께** | `border`, `border-2` | 1px 테두리, 2px 테두리 |
        | **모서리** | `rounded-lg`, `rounded-full` | 둥글게, 완전히 둥글게(원형) |
        | **그림자** | `shadow-md`, `shadow-xl` | 중간 그림자, 큰 그림자 |

        | 속성 분류 | 클래스 예시 | 설명 |
        | --- | --- | --- |
        | **너비 (고정)** | `w-10` (40px), `w-64` (256px) | 숫자가 클수록 넓어짐 (4단위 = 1rem) |
        | **너비 (비율)** | `w-1/2` (50%), `w-full` (100%) | 부모 크기의 절반, 혹은 꽉 차게 |
        | **높이** | `h-screen` | 화면 전체 높이 (100vh) |
        | **반응형 접두어** | `md:`, `lg:` | **"이 화면 크기 이상일 때만 적용해라"** |

        **💡 반응형 핵심 (`md:`):**

        * `w-full md:w-1/2`: 모바일에선 꽉 차게(`w-full`), 태블릿 이상(`md`)에서는 절반(`1/2`)만 차지하게 하라.

        md의 구체적인 의미
        약어: Medium

        기준 너비: 기본적으로 768px 이상을 의미합니다.

        대상 기기: 보통 **아이패드 같은 태블릿(세로 모드)**이나 작은 노트북 화면부터 적용됩니다
        ---
        접두사 (Class),의미 (Meaning),기준 픽셀 (Min-width),주요 기기 예시
        sm,Small,640px,"대형 스마트폰 (가로), 작은 태블릿"
        md,Medium,768px,태블릿 (아이패드 등)
        lg,Large,1024px,"작은 노트북, 태블릿 (가로)"
        xl,Extra Large,1280px,일반 데스크탑 모니터
        2xl,2X Large,1536px,대형 모니터

        */
    </style>
</head>

<body>
    <h1>JS 분리 연습</h1>
    <h1 class="text-3xl font-bold text-blue-600">tailwindcss</h1>
    <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">
        버튼
    </button>
    <button class="my-btn">
        버튼
    </button>
    <section>
        <h2>실습5 - </h2>
        <script>
            // 1. 배경색: 빨간색 (`bg-red-500`)
            // 2. 글자색: 흰색 (`text-white`)
            // 3. 안쪽 여백: 넉넉하게 (`p-3`)
            // 4. 모서리: 아주 둥글게 (`rounded-full`)
            // 5. 마우스 올렸을 때(`hover:`): 더 진한 빨강(`bg-red-700`)이 되도록
        </script>
        <button class="bg-red-500 text-white p-3 rounded-full hover:bg-red-700">경고</button>
    </section>
    <section>

            <div>왼쪽 메뉴</div>

        </div>
    </section>
    <section class="mt-10">
        <div class="flex justify-center items-center bg-gray-200 p-4">오른쪽 메뉴</div> 
    </section>
    <section>
        <h2>골드 투두 앱</h2>
    </section>

</body>

</html>
