<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내꺼 : 기본문법확인</title>
</head>
<body>
    <h1>F12 눌러 콘솔 탭에서 실행</h1>
    <p>JS 스크립트를 html 파일 안에서 사용시 ->  script 태그 이요</p>
    <script> 
        // 1. 상수, 변수 선언
        // var 대신 let/const 사용 : 현재에서 대체됨. 오류때문에
        let myName = "이상용";
        const pi = 3.14;
        // 2. 
        console.log(myName);
        console.log(pi);
        // 3. 
        let myName2 = "이상용2";
        // 4. 
        const pi2 = 3.142;
        // 5. 
        alert(myName);
        alert(pi);
    </script>
</body>
</html>
