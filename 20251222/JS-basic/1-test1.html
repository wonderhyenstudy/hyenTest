<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내꺼</title>
    <script>

        // 실습2
        let age = 18; 
        console.log(age); 
        age = 19;  
        console.log(age); 

        // 실습2
        let dogName = "뽀삐"; //변수
        const birthYear = 2024; //상수
        console.log(dogName);
        console.log(birthYear);

        dogName = "초코" 
        console.log(dogName); 

        // 수업
        let price = 1000;
        let count = 5;
        let total = price * count;
        console.log("총합계는 " + total); //문자열 + 숫자 = 문자열 

        let num1 = 10;
        let num2 = "20";

        console.log(num1 + num1);
        console.log(num1 + num2);
        console.log(num2 + num2);

        // 실습3
        let year = 2025;
        let month = "5월";
        console.log(year + "년 " + month);

        // 실습4
        let coffeePrice = 3000;
        let orderCount = 2;
        // coffeePrice = 30000;  
        let totalPrice = coffeePrice * orderCount;
        let Message = "총 결제 금액은 " + totalPrice + "원 입니다";
        console.log(Message);

        // totalPrice = 30000;  
        // console.log(Message);

        //수업 : 조건문
        let password = "1234";
        if (password === "1234") {
            console.log("같다");
        } else {
            console.log("틀리다");
        };
         

        //실습6
        let temperature = 30;
        // temperature = 20;
        if (temperature > 25) {
            console.log("에어컨을 켭니다");
        } else {
            console.log("에어컨을 끕니다");
        };


        //실습7
        let height = 160;
        // height = 90;
        if (height >= 110) {
            console.log("탑승 가능합니다.");
        } else {
            console.log("키가 작아서 탑승할 수 없습니다.");
        };

        
        //수업 : 반복문
        for (let i = 0; i < 5; i++) {
            console.log(i + "번재 숫자입니다.");
        };

        //실습8
        for (let m = 0; m < 3; m++) {
            console.log("반복 중입니다");
        };

        //실습9
        for (let n = 1; n <= 10; n++) {
            console.log("스쿼트" + n + "개 성공!");
        };
        console.log("운동 완료! 수고하셨습니다!");

        //실습
        
    </script>
</head>
<body> 
</body>
</html>
