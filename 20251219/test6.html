        .btn {
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;

            transition: transform 0.5s;
            cursor: pointer;
            
        }

        .btn:hover {
            transform: scale(1.2);
        }

        .icon {

            transition: 0.4s; 
            cursor: pointer;
        }
        .icon:hover{
