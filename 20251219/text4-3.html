<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
            width:150px;
            height:60px;
            border:1px solid blue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin:0 auto;
        }

        .btn {
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width:150px;
            height:60px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin:0 auto;
            border-radius: 10px;
            background-color: blue;
            color:white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
            background-color: black;
        }
    </style>
</head>

<body>
    <section>
        <h2>실습7</h2>
        <div class="box">
            box
        </div>
    </section>
    <section>
        <h2>실습8</h2>
        <div class="btn">btn</div>
    </section>
    <section>
        <h1></h1>
    </section>
</body>

</html>
