<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid lightgray;
            border-top:5px solid blue;
            border-radius: 50%;
            transition: all 1s;
            animation: spin 1s linear infinite; 
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    </style>
</head>

<body>
    <section>
        <h1>실습11</h1>
        <div class=""></div>
    </section>
    <section>
        <h2>실습12</h2>
        <div class="loader"></div>
    </section>
</body>

</html>
