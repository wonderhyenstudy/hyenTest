<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내꺼</title>
</head>

<body>
    <section>
        <h2>숙제 - 중복 상품 막기 (`includes`)</h2>
        <input type="text" id="itemInput" placeholder="상품을 입력해주세요">
        <button id="addBtn">장바구니</button>
        <ul id="itemList"></ul>
    </section>
    <script>
        const itemInput = document.getElementById("itemInput");
        const addBtn = document.getElementById("addBtn");
        const itemList = document.getElementById("itemList");

        let cart = [];; //배열 정의  

        addBtn.addEventListener("click", function () {
            const item = itemInput.value; // 1. 입력값 가져오기  
            const itemValue = cart.includes(item) //이미 포한 되어 있는지 확인
            
            // console.log(itemValue); 

            if (itemValue === true) {
                alert("이미 장바구니에 있습니다!"); 
            } else { 
                cart.push(item);
                itemList.innerHTML += "<li>" + item + "</li>"; 
            };
            itemInput.value = ""; // 3. 입력창 비우기
        });



    </script>
</body>

</html>
