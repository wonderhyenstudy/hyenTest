<body>
    <section>
        <h2>숙제 - 중복 상품 막기 (`includes`)</h2>
        <input type="text" id="itemInput" placeholder="상품을 입력해주세요">
        <button id="newBtn">장바구니</button>
        <ul id="itemList"></ul>
    </section>
    <script>
        let cart = [];; //배열 정의  

        const itemInput = document.getElementById("itemInput");
        const newBtn = document.getElementById("newBtn");
        const itemList = document.getElementById("itemList");

        //선생님 방법
       
        newBtn.addEventListener("click", function () {
            const item = itemInput.value;

            if (item === "") {
                return;
                alert("값을 입력해주세요!");
            }
            

            else if (cart.includes(item) === true) {
                alert("이미 장바구니에 있습니다!");
                itemInput.value = ""; // 3. 입력창 비우기
            } else {
                cart.push(item); // 2. 배열에 추가하기 (핵심!)
                itemList.innerHTML += "<li>" + item + "</li>";
                itemInput.value = ""; // 3. 입력창 비우기
            }
        });
