<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>
</head>
<body>
    <script>
        변수선언
        변수선언 : const 변수이름 = document.getElementById(''); //선택. 찾는다
        내용변경 : 변수이름.innerText = '';
        style변경 : 변수이름.style.color = ''; 

        배열명[0]: 데이터 꺼내기/수정하기.
        배열명.length: 데이터 개수 확인.
        배열명.push(값): 맨 뒤에 데이터 추가 (장바구니 담기).
        배열명.includes(값): 데이터가 이미 있는지 확인 (중복 방지).

        function plus(a, b){ //매개변수 : 외부로부터 전달받은 값
            let result = a + b;
        }
        plus(10, 20) //인수 : 실제로 전달하는 값

        변수/매개변수/인수에 대한 설명
        변수 :  
            데이터를 저장하기 위해 이름을 붙인 메모리 공간(바구니)
            age = 25 (여기서 age가 변수입니다.) 
        매개변수 : 
            함수를 정의할 때 외부로부터 전달받은 값
            def greet(name): (여기서 name이 매개변수입니다.) 
        인수 : 
            함수를 호출할 때 함수로 실제로 전달하는 값
            greet("철수") (여기서 "철수"가 인수입니다.)

        상태변수
            let idDark = false;


    </script>
    
</body>
</html>
