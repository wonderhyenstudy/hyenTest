<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html / css 공부</title>
    <style> 
        p {
            color: gray;
        }

        .hightlight {
            background-color: yellow;
            font-size: 20px;
        }

        #header {
            text-align: center;
            color: blue;
        }

        h2 {
            color: blue
        }

        div {
            background-color: #ccc;
        }

        /* 실습 - 기본예시 */
        .btn-primary {
            background-color: orange;
            color: white;
            font-size: 18px;
        } 
        

    </style>
</head>

<body>
    <h1 id="header">css 시작하기</h1>
    <p>일단 문단입니다.</p>
    <p class="hightlight">강조된 문단입니다.</p>
    <h3 id="header">여기에 아이디가 header인 css인 요소를 적용해 보기</h3>
    <h2>css 설정</h2>

    <p class="btn-primary">css 기본 설정 및 적용 연습중입니다.</p> 


</body>

</html>
